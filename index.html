<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Quiz App</title>
</head>
<body>
    <div id="quiz-container">
        <h2 id="question">Question: Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit, odit?</h2>
        <ul>
            <li><input type="radio" name="answer" id="a" class="answer"><label for="a" id="1">answer1</label></li>
            <li><input type="radio" name="answer" id="b" class="answer"><label for="b" id="2">answer2</label></li>
            <li><input type="radio" name="answer" id="c" class="answer"><label for="c" id="3">answer3</label></li>
            <li><input type="radio" name="answer" id="d" class="answer"><label for="d" id="4">answer4</label></li>
        </ul>
        <button id="btn">Submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
